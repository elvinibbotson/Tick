<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="theme-color" content="black">
    <title>Tick</title>
    <link rel="stylesheet" type="text/css" href="tick.css">
    <link rel="manifest" href="manifest.json">
  	<meta name="application-name" content="Tick">
</head>
<body>
<div id='main'>
	<div id='header'>
		<div id='activeTab'>make list</div>
		<div id='inactiveTab'>shopping</div>
		<button id='buttonData' class='iconButton'></button>
	</div>
	<ul id='list'></ul>
	<div id='buttonNew' class='roundButton'></div>
	<div id='curtain'></div>
	<div id='itemDialog' class='dialog'>
		<input type='text' id='textField'/>
		<span id='message'></span>
		<div id="dialogButtons">
			<button id="buttonDelete" class='iconButton'></button>
			<button id="buttonPromote" class='iconButton'></button>
			<button id="buttonDemote" class='iconButton'></button>
			<button id="buttonAdd" class='iconButton'></button> 
			<button id="buttonSave" class='iconButton'></button>  
		</div>
	</div>
	<div id='dataDialog' class='dialog'>
		<button id='buttonRestore'>restore</button>
		<button id='buttonBackup'>backup</button>
	</div>
	<input type="file" id="fileChooser" accept=".json" style="display: none">
	<script src="tick.js" async></script>
</div>
</body>
</html>
